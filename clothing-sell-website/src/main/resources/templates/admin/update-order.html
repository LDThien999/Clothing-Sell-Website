<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<!--<![endif]-->

<head th:replace="admin/fragments :: meta_css"></head>

<body>

<!-- Left Panel -->
<aside th:replace="admin/fragments :: left-panel"></aside>

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header th:replace="admin/fragments :: header"></header>
    <!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Đơn hàng</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Đơn hàng</a></li>
                        <li class="active">Cập nhật đơn hàng</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">

        <div class="card">
            <div class="card-header"><strong>Cập nhật đơn hàng</strong><small> Form</small></div>
            <div class="card-body card-block">
                <form action="#" th:action="@{/admin/order/save}" th:object="${order}" method="post">
                    <div class="form-group"><label for="orderId" class=" form-control-label">Mã Đơn hàng</label>
                        <input type="text" th:field="*{orderId}" id="orderId" placeholder="Nhập mã Đơn hàng"
                               class="form-control" readonly>
                    </div>

                    <div class="form-group"><label for="date" class=" form-control-label">Thời gian</label>
                        <input th:field="*{date}" type="datetime-local" id="date" placeholder="Nhập thời gian"
                               class="form-control">
                    </div>

                    <div class="form-group"><label for="paymentMethod" class=" form-control-label">Phương thức thanh
                        toán</label>
                        <input th:field="*{paymentMethod}" type="text" id="paymentMethod"
                               placeholder="Nhập phương thức thanh toán" class="form-control">
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="selectStatus" class=" form-control-label">Trạng
                            thái</label>
                        </div>
                        <div class="col-12">
                            <select th:field="*{status}" name="selectStatus" id="selectStatus" class="form-control">
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3"><label for="selectStaff" class=" form-control-label">Trạng
                            thái</label>
                        </div>
                        <div class="col-12">
                            <select th:field="*{staff}" name="selectStaff" id="selectStaff" class="form-control">
                                <option th:each="staffOption : ${staffList}"
                                        th:value="${staffOption.staffId}"
                                        th:text="${staffOption.name}"
                                        th:selected="${staffOption.equals(order.staff)}">
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group"><label for="bill" class=" form-control-label">Hóa đơn</label>
                        <input th:field="*{bill}" type="text" id="bill" placeholder="Nhập hóa đơn"
                               class="form-control">
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fa fa-dot-circle-o"></i> Gửi
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                            <i class="fa fa-ban"></i> Hủy
                        </button>
                    </div>
                </form>

            </div>
        </div>


    </div> <!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<div th:replace="~{admin/fragments :: scripts}"></div>


</body>

</html>
