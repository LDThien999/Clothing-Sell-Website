<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<!--<![endif]-->

<head th:replace="admin/fragments :: meta_css"></head>

<body>

<!-- Left Panel -->
<aside th:replace="admin/fragments :: left-panel"></aside>

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header th:replace="admin/fragments :: header"></header>
    <!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Thương hiệu</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Thương hiệu</a></li>
                        <li class="active">Cập nhật thương hiệu</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">

        <div class="card">
            <div class="card-header"><strong>Cập nhật thương hiệu</strong><small> Form</small></div>
            <div class="card-body card-block">
                <form action="#" th:action="@{/admin/brand-type/save-brand}" th:object="${brand}" method="post">
                    <div class="form-group"><label for="brandId" class=" form-control-label">Mã thương hiệu</label>
                        <input type="text" th:field="*{brandId}" id="brandId" placeholder="Nhập mã thương hiệu"
                               class="form-control" readonly>
                    </div>

                    <div class="form-group"><label for="brandName" class=" form-control-label">Tên thương hiệu</label>
                        <input th:field="*{brandName}" type="text" id="brandName" placeholder="Nhập tên thương hiệu"
                               class="form-control">
                    </div>


                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fa fa-dot-circle-o"></i> Gửi
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                            <i class="fa fa-ban"></i> Hủy
                        </button>
                    </div>
                </form>

            </div>
        </div>


    </div> <!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<div th:replace="~{admin/fragments :: scripts}"></div>


</body>

</html>
