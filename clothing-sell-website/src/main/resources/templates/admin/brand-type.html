<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<!--<![endif]-->

<head th:replace="admin/fragments :: meta_css"></head>
<head>
    <link rel="stylesheet" th:href="@{/admin/vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css}">
</head>

<body>


<!-- Left Panel -->
<aside th:replace="admin/fragments :: left-panel"></aside>

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header th:replace="admin/fragments :: header"></header>
    <!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Thương hiệu & Loại</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">Thương hiệu & Loại</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

<!--BRAND-->
                <div class="col-md-6">

                    <div class="notification-box">

                    </div>

                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Thương hiệu</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export-brand" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên thương hiệu</th>
                                    <th>Chức năng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="brand : ${brandList}">
                                    <td th:text="${brand.brandId}"></td>
                                    <td th:text="${brand.brandName}"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger"
                                                data-toggle="modal"
                                                th:data-target="|#deletemodal${brand.brandId}|">
                                            <i class="fa fa-trash-o"></i>
                                        </button>

                                        <a th:href="@{/admin/brand-type/update-brand/{id}(id=${brand.brandId})}">

                                        <button type="button" class="btn btn-primary">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </button>
                                        </a>


                                        <div class="modal fade" th:id="'deletemodal' + ${brand.brandId}" tabindex="-1"
                                             role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-sm" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Thông báo</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Bạn có chắc muốn xóa?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Hủy
                                                        </button>
                                                        <a th:href="@{/admin/brand-type/delete-brand/{id}(id=${brand.brandId})}">
                                                            <button type="button" class="btn btn-primary">Xác nhận
                                                            </button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/admin/brand-type/add-brand}">
                                <input class="btn btn-info" type="button" value="Thêm thương hiệu">
                            </a>
                        </div>
                    </div>
                </div>


<!--TYPE-->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Loại</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table-export-type" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên loại</th>
                                    <th>Chức năng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="type : ${typeList}">
                                    <td th:text="${type.typeId}"></td>
                                    <td th:text="${type.typeName}"></td>
                                    <td>
                                        <button type="button" class="btn btn-danger"
                                                data-toggle="modal"
                                                th:data-target="|#deletemodal${type.typeId}|">
                                            <i class="fa fa-trash-o"></i>
                                        </button>

                                        <a th:href="@{/admin/brand-type/update-type/{id}(id=${type.typeId})}">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </button>
                                        </a>


                                        <div class="modal fade" th:id="'deletemodal' + ${type.typeId}" tabindex="-1"
                                             role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-sm" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="smallmodalLabel">Thông báo</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Bạn có chắc muốn xóa?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Hủy
                                                        </button>
                                                        <a th:href="@{/admin/brand-type/delete-type/{id}(id=${type.typeId})}">
                                                            <button type="button" class="btn btn-primary">Xác nhận
                                                            </button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/admin/brand-type/add-type}">
                                <input class="btn btn-info" type="button" value="Thêm loại">
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/admin/vendors/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/admin/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/assets/js/main.js}"></script>

<script th:src="@{/admin/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/admin/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/admin/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/admin/vendors/pdfmake/build/vfs_fonts.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/admin/vendors/datatables.net-buttons/js/buttons.colVis.min.js}"></script>
<script th:src="@{/admin/assets/js/init-scripts/data-table/datatables-init.js}"></script>

<script th:inline="javascript">
    var notificationType = '';
    var notificationMessage = '';
    notificationType = [[${notificationType}]];
    notificationMessage = [[${notificationMessage}]]

    if (notificationType && notificationMessage) {
        sendNotification(notificationType, notificationMessage);
    }
</script>

<!--<div th:replace="admin/fragments :: scripts"></div>-->

</body>

</html>
