<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en">
<!--<![endif]-->

<head th:replace="admin/fragments :: meta_css"></head>

<body>

    <!-- Left Panel -->
    <aside th:replace="admin/fragments :: left-panel"></aside>

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace="admin/fragments :: header"></header>
        <!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Sản phẩm</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Sản phẩm</a></li>
                            <li class="active">Thêm sản phẩm</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">

            <div class="card">
                <div class="card-header"><strong>Thêm sản phẩm</strong><small> Form</small></div>
                <div class="card-body card-block">
                    <form action="#" th:action="@{/admin/product/save}" th:object="${product}" method="post">
                        <div class="form-group"><label for="productId" class=" form-control-label">Mã sản phẩm</label>
                            <input type="text" th:field="*{productId}" id="productId" placeholder="Nhập mã sản phẩm" class="form-control">
                        </div>

                        <div class="form-group"><label for="productName" class=" form-control-label">Tên sản phẩm</label>
                            <input th:field="*{productName}" type="text" id="productName" placeholder="Nhập tên sản phẩm" class="form-control">
                        </div>

                        <div class="form-group"><label for="price" class=" form-control-label">Giá</label>
                            <input th:field="*{price}" type="text" id="price" placeholder="Nhập giá" class="form-control">
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="selectSize" class=" form-control-label">Kích thước</label></div>
                            <div class="col-12">
                                <select th:field="*{size}" name="selectSize" id="selectSize" class="form-control">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group"><label for="origin" class=" form-control-label">Xuất xứ</label>
                            <input th:field="*{origin}" type="text" id="origin" placeholder="Nhập xuất xứ" class="form-control">
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="selectBrand" class=" form-control-label">Thương hiệu</label></div>
                            <div class="col-12">
                                <select th:field="*{brand}" name="selectBrand" id="selectBrand" class="form-control">
                                    <option th:each="brandOption : ${brandList}"
                                            th:value="${brandOption.brandId}"
                                            th:text="${brandOption.brandName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group"><label for="inventoryQuantity" class=" form-control-label">Số lượng tồn kho</label>
                            <input th:field="*{inventoryQuantity}" type="text" id="inventoryQuantity" placeholder="Nhập số lượng tồn kho" class="form-control">
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3"><label for="selectType" class=" form-control-label">Thương hiệu</label></div>
                            <div class="col-12">
                                <select th:field="*{type}" name="selectType" id="selectType" class="form-control">
                                    <option th:each="typeOption : ${typeList}"
                                            th:value="${typeOption.typeId}"
                                            th:text="${typeOption.typeName}">
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Gửi
                            </button>
                            <button type="reset" class="btn btn-danger btn-sm">
                                <i class="fa fa-ban"></i> Hủy
                            </button>
                        </div>
                    </form>

                </div>
            </div>


        </div> <!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <div th:replace="~{admin/fragments :: scripts}"></div>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
