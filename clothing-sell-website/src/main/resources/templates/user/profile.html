<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="user/fragments :: meta_css">
    <style>
        body {
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }

        .main-body-profile {
            padding: 15px;
        }

        .card-profile {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }

        .card-profile {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-profile-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm > .col, .gutters-sm > [class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3, .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }
    </style>
    <title>Thông tin khách hàng</title>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div th:replace="user/fragments :: menu"></div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header th:replace="user/fragments :: header"></header>
<!-- Header Section End -->


<div class="container-profile" style="padding-top: 20vh">
    <div class="main-body-profile">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card-profile">
                    <div class="card-profile-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                 class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>Chào mừng bạn</h4>
                                <p class="text-muted font-size-sm">Cảm ơn bạn đã tin dùng trang web của chúng tôi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-profile mb-3">
                    <div class="card-profile-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Họ và tên</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" id="name" name="fullname" readonly style="border: none"
                                       placeholder="loading...">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="email" id="email" name="email" readonly style="border: none" placeholder="loading...">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Số điện thoại</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" id="phoneNum" name="phoneNum" readonly style="border: none"
                                       placeholder="loading...">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Số tài khoản</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" id="creditNum" name="creditNum" readonly style="border: none"
                                       placeholder="loading...">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mật khẩu</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <button class="primary-btn-profile"
                                        style="width: 200px; border-radius: 5px;border-color: green">Đổi mật khẩu
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-info" id="edit-btn" href="#">Chỉnh sửa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section Begin -->
<footer th:replace="user/fragments :: footer"></footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div th:replace="user/fragments :: search"></div>
<!-- Search End -->

<!-- Js Plugins -->
<div th:replace="user/fragments :: scripts"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editBtn = document.getElementById("edit-btn");
        const token = localStorage.getItem('jwtToken');
        const inputs = document.querySelectorAll("#name, #email, #phoneNum, #creditNum");

        // Kiểm tra nếu không có token
        if (!token) {
            alert('Bạn cần đăng nhập để xem thông tin.');
            window.location.href = "/clothing-sell/index.html";
        }

        fetchDataApi("/clothing-sell/api/user/profile", "GET")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('phoneNum').value = data.phoneNum;
                document.getElementById('email').value = data.email;
                document.getElementById('creditNum').value = data.creditNum;


                editBtn.addEventListener("click", function () {
                    if (editBtn.textContent === "Chỉnh sửa") {
                        inputs.forEach(input => {
                            input.readOnly = false;
                            input.style.border = "1px solid #ccc";
                        });
                        editBtn.textContent = "Lưu chỉnh sửa";
                    } else {
                        inputs.forEach(input => {
                            input.readOnly = true;
                            input.style.border = "none";
                        });

                        const updatedData = {
                            name: document.getElementById('name').value,
                            phoneNum: document.getElementById('phoneNum').value,
                            email: document.getElementById('email').value,
                            creditNum: document.getElementById('creditNum').value,
                        };

                        fetchDataApi("/clothing-sell/api/user/profile-update", "GET",updatedData)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                document.getElementById('name').value = data.name;
                                document.getElementById('phoneNum').value = data.phoneNum;
                                document.getElementById('email').value = data.email;
                                document.getElementById('creditNum').value = data.creditNum;
                            });
                        editBtn.textContent = "Chỉnh sửa";
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching user info:", error);
                throw error;
            });


    });
</script>
</body>
</html>
